name: Docker Image CI

on:
  push:
    branches:
      - main  # Fixed spacing issue

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t bin19095/dockerdev:latest -f Dockerfile.dev .

      - name: Run Tests
        run: docker run --rm -e CI=true bin19095/dockerdev npm run test

      - name: Create Deployment Package
        run: zip -r deployment.zip . -x '*.git'  # Exclude .git directory

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ap-southeast-2

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          application_name: docker-gh
          environment_name: Dockergh-env
          existing_bucket_name: elasticbeanstalk-ap-southeast-2-038462780116  # Replace with your actual S3 bucket name
          region: ap-southeast-2
          version_label: ${{ github.sha }}
          deployment_package: deployment.zip

